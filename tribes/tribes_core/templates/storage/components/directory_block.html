<div class="block">
    <div class="block-content">
        <i class="far fa-2x fa-folder"></i>
        {% if fileinfo.Name != '/' %}
        <p><a href="{% url 'Tribes:storage-index'%}?path={{fileinfo.Path}}">{{fileinfo.Name}}</a></p>
        {% else %}
        <p><a href="{% url 'Tribes:storage-index'%}">/</a></p>
        {% endif %}
    </div>
</div>
